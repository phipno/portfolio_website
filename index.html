<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>lil Portfolio Website</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/linktree.css">
    <link rel="stylesheet" href="./css/spaceInvader.css">
    <link rel="stylesheet" href="./css/mediaQuery.css">
    <link rel="stylesheet" href="./css/content.css">
    <link rel="stylesheet" href="./css/content-switcher.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/journey.css">
    <link rel="stylesheet" href="./css/contact.css">
    <script type="module" src="./js/module.js" defer></script>
  </head>
  <body>
    <div class="app">
      <div class="game">
      </div>
      <div class="content-section">
        <div class="content-switcher">
          <button class="content-button mobile-content-button" id="game-button" onclick="changeContent('game-button')">
            <p class="content-button-text" id="game-btn-text">Games</p>
          </button>
          <button class="content-button" id="code-button" onclick="changeContent('code-button')">
            <p class="content-button-text" id="code-btn-text">Coding</p>
          </button>
          <button class="content-button" id="creative-button" onclick="changeContent('creative-button')">
            <p class="content-button-text" id="creative-btn-text">Artsy</p>
          </button>
          <button class="content-button" id="journey-button" onclick="changeContent('journey-button')">
            <p class="content-button-text" id="journey-btn-text">Journey</p>
          </button>
          <button class="content-button mobile-content-button" id="contact-button" onclick="changeContent('contact-button')">
            <p class="content-button-text" id="contact-btn-text">Contact</p>
          </button>
          <button class="content-button" id="resume-button" onclick="changeContent('resume-button')">
            <p class="content-button-text" id="resume-btn-text">Resume</p>
          </button>
        </div>
        <div class="content">
          <!-- Here the content gets inserted -->
        </div>
        <div class="mobile-content-switcher">
          <button class="popup-button" id="popup-btn" onclick="switchToBigViewMobil()">
            <p class="content-button-text" id="popup-btn-text">MENU</p>
          </button>
        </div>
      </div>
      <div id="project-modal" class="modal">
        <div id="modal-content" class="modal-content">
          <span class="close-button">Close</span>
          <h3 id="modal-title"></h3>
          <p id="modal-description"></p>
        </div>
      </div>
      <div class="linktree-container">
        <div class="linktree">
          <div class="link"><a href="https://github.com/phipno" target="_blank">
              <img alt="Personal Github" src="images/github-alt.svg">
            </a>
          </div>
          <div class="link"><a href="https://linkedin.com/in/phipno" target="_blank">
              <img alt="Personal LinkedIn" src="./images/linkedin-in.svg">
            </a>
          </div>
          <div class="link"><a href="https://soundcloud.com/phipno" target="_blank">
              <img alt="Personal Soundcloud" src="./images/soundcloud.svg">
            </a>
          </div>
          <div class="link"><a href="https://open.spotify.com/user/gxj2n8y9anpl2tatufa3qvmw3" target="_blank">
              <img alt="Personal Spotify" src="./images/spotify.svg">
            </a>
          </div>
          <div class="link"><a href="https://www.42heilbronn.de/en/" target="_blank">
              <img alt="42 Heilbronn" src="https://42.fr/wp-content/uploads/2021/05/42-Final-sigle-seul.svg" />
            </a>
          </div>
        </div>
        <div class="contact">
          <button class="pop-up" onclick="changeContent('contact-button')">
            <span class="pop-text">Contact Me</span><span class="pop-up-btn">^</span>
          </button>
          <button class="pop-down" onclick="closeForm()">
            <span class="pop-text">Close Me</span><span class="pop-down-btn">^</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
