<div class="contact-popup" id="contactForm">
  <!-- <form class="contact-form" action="https://api.web3forms.com/submit" method="POST"> -->
  <form class="contact-form" method="POST" id="form">
    <input type="hidden" name="access_key" value="8c4cb598-9298-4a3e-9373-c611497ef63e" />
    <input type="hidden" name="subject" value="Contact from Web3Forms" />
    <input type="hidden" name="from_name" value="phipno.me" />
    <input type="checkbox" name="botcheck" id="" style="display: none;">
    <div class="form-group-container">
      <h1><span class="bigger">Reach out to me...</span><br>and let's make something happen!</h1>

        <label for="name" class="form-label">Name</label>
        <input id="name" name="name" class="form-input" placeholder="Alfred Bananabread" type="text" />
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" class="form-input" placeholder="iLoveBananabread@alf.com" />
      </div>
      <div class="form-group">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-textarea" id="message" name="message" placeholder="Hi, i just wanted to say that i like banana bread."></textarea>

      <button class="form-submit" type="submit">Send Message</button>
    </div>
  </form>
  <div class="img-and-result">

  </div>
